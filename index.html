<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English Words</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__indicators">
            <div class="header__indicators-element record-indicator">Record - <span></span></div>
            <div class="header__indicators-element progress-indicator">Progress - <span></span></div>
        </div>
    </header>
    <main class="main">
        <div class="main__title">Translate word "<span></span>"</div>
        <div class="task-block">
       
        </div>
    </main>
    <footer class="footer">
        <div class="chenge-language-mode-block">
            <a class="chenge-language-mode-block__element" href="#">English</a>
        </div>
    </footer>
    <div class="words hidden">
     
    </div>
    <script>

        const taskBlock = document.querySelector('.task-block');
        
        
        const numberOfLinks = 4;
        
        for (let i = 0; i < numberOfLinks; i++) {
            const link = document.createElement('a');
            link.classList.add('task-block__answer');
            link.setAttribute('href', '#');
            taskBlock.appendChild(link);
        }
        
        
        const wordsContainer = document.querySelector('.words');
        
        
        const words = [
            { english: 'apple', ukrainian: 'яблуко' },
            { english: 'banana', ukrainian: 'банан' },
            { english: 'orange', ukrainian: 'апельсин' },
            { english: 'pineapple', ukrainian: 'ананас' },
            { english: 'watermelon', ukrainian: 'кавун' },
        ];
        
        
        words.forEach(word => {
            const wordDiv = document.createElement('div');
            wordDiv.classList.add('word');
        
            const englishWordDiv = document.createElement('div');
            englishWordDiv.classList.add('english-word');
            englishWordDiv.textContent = word.english;
        
            const ukrainianWordDiv = document.createElement('div');
            ukrainianWordDiv.classList.add('ukraine-word');
            ukrainianWordDiv.textContent = word.ukrainian;
        
            wordDiv.appendChild(englishWordDiv);
            wordDiv.appendChild(ukrainianWordDiv);
        
            wordsContainer.appendChild(wordDiv);
        });
        
        
            </script>
    <script type="module" src="app/dist/bundle.js"></script>
</body>
</html>
